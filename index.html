<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .nav {
            text-align: right;
            padding: 10px 20px;
        }
        .nav a {
            margin-left: 10px;
            text-decoration: none;
            color: #1a73e8;
        }
        .search-container {
            margin-top: 20vh;
        }
        input[type="text"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 25px;
        }
        input[type="submit"], .lucky-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f8f9fa;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            cursor: pointer;
        }
        .lucky-btn {
            background-color: #1a73e8;
            color: white;
            border: none;
        }
        input[type="submit"]:hover, .lucky-btn:hover {
            background-color: #ebebeb;
            color: black;
        }
        .lucky-btn:hover {
            background-color: #0b5de8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="images.html">Images</a>
        <a href="advanced.html">Advanced Search</a>
    </div>
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" placeholder="Search Google">
            <br>
            <input type="submit" value="Google Search">
            <button class="lucky-btn" formaction="https://www.google.com/search?btnI=1" type="submit">I'm Feeling Lucky</button>
        </form>
    </div>
</body>
</html>
